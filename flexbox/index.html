<!DOCTYPE html>
<html lang="pt_Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/PngItem_1091605.png" alt="Celular com página inicial do instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo-17.png" alt="Logo do instagram" class="intagram-logo">
                <div class="profile-photo">
                    <img src="./img/profile.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como italooconceicao</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é italooconceicao?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
